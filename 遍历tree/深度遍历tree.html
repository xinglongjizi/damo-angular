	<script>
		class Stack {
    
    constructor () {
        this.top = 0, // 栈的长度
        this.list = []
    }

    push(item) {
        this.top++;
        this.list.push(item) // 入栈操作
    }

    pop () {
        --this.top;
        return this.list.pop() // 出栈操作
    }

    peek () {
        return this.list[this.top -1] // 查询栈顶元素
    }

}

let treeData = {
    id: 0,
    name: '00',
    children: [
    {
        id: 1,
        name: '01',
        children: [
        {
            id: 11,
            name: '11',
            children: []
        }]    
    },
    {
        id: 2,
        name: '02',
        children: [
        {
            id: 22,
            name: '22',
            children: []
        }]
    }]
}

function formatTreeData(data) {
    let stack = new Stack()
    stack.push(data);
    while(stack.top) {
        let item = stack.pop()
        for (let i in item.children) {
            stack.push(item.children[i])
        }
        console.log(item); // 这里是每个数据
    }
}
formatTreeData(treeData);
